<div *ngIf="connexionVisible">
    <section class="Contexte">
        <h5>Connectez vous:</h5>
    </section>
    <form>
        <label>Nom:</label>
        <input [(ngModel)]="joueurConnecte.nom" type="text"><br>
        <label>Mot de passe:</label>
        <input [(ngModel)]="joueurConnecte.motdePasse" type="password"><br>

        <button class="btn btn-primary" (click)="connexion()">Se connecter</button>
    </form>

    <br><br>
    <button class="btn btn-warning" (click)="creationCompte()">Se cr√©er un compte</button>
</div>
